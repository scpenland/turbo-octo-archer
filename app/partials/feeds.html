<div class="small-4 columns side-nav">
  <h2>Sidebar</h2>

  <ul >
    <li ng-repeat="feedName in feeds">
      <p ng-click="selectFeed(feedName.id);">{{feedName.name}}</p>
    </li>
<!--     <li >
      <p ng-click="selectFeed(feeds[0].id);">{{feeds[0].name}}</p>
    </li> -->
  </ul>
  <div class="row" ng-controller="ContactController">
    <input type="text" class="span10" autocomplete="off" placeholder="Enter NEW Feed URL" data-ng-model="newFeed" />
    <button type="submit" ng-click="submitFeed(newFeed);">Submit</button>
  </div>
</div>

<div class="small-8 columns">
  <h2>Feeds </h2>
  <h3>{{titleText}}</h3>
  <div>
    <div class="row" ng-show="feedomatic.length > 0">
       <span class="add-on"><i class="icon-search"></i></span>
       <input class="span12" type="text" placeholder="Search" data-ng-model="filterText" />
    </div>

      <div class="row-fluid">
          <ul class="unstyled">
              <span class="badge badge-warning" ng-show="feedomatic.length > 0">{{(feedomatic | filter:filterText).length}} Items</span>
              <li ng-repeat="feed in feedomatic | filter:filterText">                    
                  <h5><a href="{{feed.link}}">{{feed.title}}</a></h5>                                        
                  <p class="text-left">{{feed.contentSnippet}}</p>                    
                  <span class="small">{{feed.publishedDate}}</span>
              </li>                
          </ul>            
      </div>


  </div>
</div>
