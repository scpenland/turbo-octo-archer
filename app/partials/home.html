<div class="small-4 columns" ng-controller="ListingController">
  <h2>Sidebar</h2>
  <ul>
    <li ng-repeat="feed in feeds" ng-click="setSelectedFeed(feed)">
      <div>
        <div>{{ feed.name }}</div>
        <div>{{ feed.url }}</div>
      </div>
    </li>
  </ul> 
</div>

<div class="small-8 columns" ng-controller="ContentController">
  <h2>Content</h2>
  <div ng-show="!selectedFeed">
    Nothing Selected
  </div>
  <div ng-show="selectedFeed">
      <div class="row header">
        <div class="small-6 columns">{{selectedFeed.name}}</div>
        <div class="small-6 columns">{{selectedFeed.url}}</div>
      </div>
      <div class="row actions">
        <a ng-click="showReply()" class="button radius push-1">I'm a button!</a>
      </div>
      <div class="small-12 columns" ng-bind-html-unsafe="selectedFeed">
        
      </div>
  </div>
</div>
