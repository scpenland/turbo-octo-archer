<div class="row">
  <h1>Update your Settings</h1>
  <form name="form" ng-submit="updateSettings()">
    <fieldset>
      <legend>Update Settings</legend>  

      <div class="row">
        <div class="small-8 columns"></div>
        <label>Name</label>
        <input type="text" placeholder="Name" name="name" ng-model="settings.name" ng-minlength=3 ng-maxlength=20 ng-pattern="/^[a-zA-Z]+$/" required>
      </div>

      <div ng-show="form.name.$dirty && form.name.$invalid">
        <div ng-show="form.name.$error.required">Your name is required </div>
        <div ng-show="form.name.$error.minlength">Your name must be greater than 3 characters</div>
        <div ng-show="form.name.$error.maxlength">Your name must be less than 20 characters</div>
        <div ng-show="form.name.$error.pattern">Characters only</div>
      </div>

      <div class="row">
        <div class="small-8 columns"></div>
        <label>Email</label>
        <input type="email" placeholder="Email" name="email" ng-model="settings.email">

        <div ng-show="form.email.$dirty && form.email.$invalid">
          <div ng-show="form.email.$error.email">Not a valid email bro </div>
        </div>

      </div>

      <div class="row">
        <div class="small-8 columns"></div>
        <label>Age</label>
        <input type="number" placeholder="Age" name="age" ng-model="settings.age" min=3 max=199>
        <div ng-show="form.age.$dirty && form.age.$invalid">
          <div ng-show="form.age.$error.min">Under 3? how can you type? </div>
          <div ng-show="form.age.$error.max">No way you must be magic to be that old</div>
        </div>
      </div>

      <div class="row">
        <div class="push-9 small-3">
          <button type="submit" class="button" ng-disabled="form.$dirty && form.$invalid">Update</button>
        </div>
      </div>


    </fieldset> 
  </form>
</div>

{{ settings }}
